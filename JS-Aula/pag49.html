<!--Escrever um texto e apagar o texto-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="corpo">
    <script>
        function adicionar() {
            var texto = document.getElementById("campo").value;
            var para = document.createElement("p");
            para.setAttribute('id', 'texto');
            para.innerHTML = texto;
            var corpo = document.getElementById("corpo");
            corpo.appendChild(para);
        }
        
        function remover() {
        var pai = document.getElementById("corpo");
        var filho = document.getElementById("texto");
        pai.removeChild(filho);
        }
        </script>    
    <h1>Adicionar Elementos</h1>
    <p>Digite o texto: <input type="text" id="campo"></p>
    <p><button onclick="adicionar()">Adicionar</button></p>
    <h1>Remover Elemento</h1>
    <p><button onclick="remover()">Remover</button></p>
    <p id="texto">Texto que ser√° removido...</p>

    </script>

</body>
</html>
